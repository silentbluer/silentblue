<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原位（in place）过滤范围</title>
</head>

<body>
    <script>
        /*

        写一个函数 `filterRangeInPlace(arr, a, b)`，该函数获取一个数组 `arr`，
        并删除其中介于 `a` 和 `b` 区间以外的所有值。检查：`a ≤ arr[i] ≤ b`。

        该函数应该只修改数组。它不应该返回任何东西。

        let arr = [5, 3, 8, 1];
        filterRangeInPlace(arr, 1, 4); // 删除了范围在 1 到 4 之外的所有值
        alert( arr ); // [3, 1]

        */
        //forEach()方法
        function filterRangeInPlacer(arr, a, b) {
            arr.forEach((ele, index, arr) => {
                if (ele < 1 || ele > 4) {
                    arr.splice(index, 1)
                }
            });
            // return arr;
        }

        //for()方法
        function filterRangeInPlace(arr, a, b) {
            for (let i = 0; i < arr.length; i++) {
                let val = arr[i];
                if (val < 1 || val > 4) {
                    arr.splice(i, 1);
                    i--;
                }
            }
        }

        let arr = [5, 3, 8, 1];
        let arr2 = [5, 3, 8, 1];
        filterRangeInPlacer(arr, 1, 4); // 删除了范围在 1 到 4 之外的所有值
        filterRangeInPlace(arr2, 1, 4); // 删除了范围在 1 到 4 之外的所有值

        console.log(arr); // [3, 1]
        console.log(arr2); // [3, 1]
    </script>
</body>

</html>
